<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>OS Interface</title>\n    <style>\n        body { font-family: Arial, sans-serif; margin: 0; }\n        #desktop { width: 100%; height: 100vh; background: #0078d7; position: relative; }\n        #taskbar { height: 40px; background: #333; color: #fff; display: flex; align-items: center; padding: 0 10px; }\n        #taskbar .app { margin-right: 10px; cursor: pointer; }\n        #windows { position: absolute; top: 40px; left: 0; right: 0; bottom: 0; overflow: auto; }\n        .window { width: 300px; height: 200px; background: white; border: 1px solid #ccc; margin: 10px; position: relative; }\n        .window .titlebar { background: #0078d7; color: white; padding: 5px; cursor: move; }\n        #launcher { position: absolute; bottom: 45px; left: 10px; display: none; }\n        #launcher .app { display: block; background: white; border: 1px solid #ccc; margin: 5px; padding: 10px; cursor: pointer; }\n    </style>\n</head>\n<body>\n    <div id="desktop">\n        <div id="taskbar">\n            <div class="app" onclick="toggleLauncher()">Launcher</div>\n            <div class="app">App 1</div>\n            <div class="app">App 2</div>\n        </div>\n        <div id="windows"></div>\n        <div id="launcher">\n            <div class="app" onclick="openWindow()">App 1</div>\n            <div class="app" onclick="openWindow()">App 2</div>\n        </div>\n    </div>\n    <script>\n        function toggleLauncher() {\n            var launcher = document.getElementById('launcher');\n            launcher.style.display = (launcher.style.display === 'block') ? 'none' : 'block';\n        }\n        function openWindow() {\n            var windowsContainer = document.getElementById('windows');\n            var newWindow = document.createElement('div');\n            newWindow.classList.add('window');\n            newWindow.innerHTML = '<div class="titlebar">New Window</div><p>Content goes here.</p>';\n            windowsContainer.appendChild(newWindow);\n        }\n    </script>\n</body>\n</html>
